name: Generate SDKs

on:
  push:
    paths:
      - 'openapi/tickcatcher.yaml'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install OpenAPI Generator
        run: npm install @openapitools/openapi-generator-cli -g

      - name: Generate SDKs
        run: bash build.sh

      - name: Force add and commit SDKs
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add -f typescript/* python/* swift/* kotlin/* go/* csharp/* rust/*
          git commit -m "Regenerated SDKs [skip ci]" || echo "No changes to commit"

      - name: Push SDKs
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GH_PAT }}
          branch: main
