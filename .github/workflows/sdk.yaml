name: Generate & Push SDKs

on:
  push:
    paths:
      - 'openapi/tickcatcher.yaml'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code using deploy key
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ssh-key: ${{ secrets.DEPLOY_KEY }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install OpenAPI Generator
        run: npm install @openapitools/openapi-generator-cli -g

      - name: Generate SDKs
        run: bash build.sh

      - name: Commit SDKs
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "actions@github.com"
          git add -f typescript/* python/* swift/* kotlin/* go/* csharp/* rust/*
          git commit -m "Regenerated SDKs [skip ci]" || echo "No changes to commit"

      - name: Push SDKs
        run: git push origin main

      - name: Set up Node.js for NPM
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to NPM
        working-directory: typescript
        run: |
          npm ci || npm install
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Set up Python for PyPI
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Build and Publish to PyPI
        working-directory: python
        run: |
          python3 -m pip install --upgrade build twine
          python3 -m build
          python3 -m twine upload dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}

      - name: Publish to Cargo
        working-directory: rust
        run: cargo publish --token ${{ secrets.CARGO_TOKEN }}

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Build C# SDK
        run: dotnet build csharp/src/tickcatcher/tickcatcher.csproj --configuration Release

      - name: Pack C# SDK
        run: dotnet pack csharp/src/tickcatcher/tickcatcher.csproj --configuration Release

      - name: Publish to NuGet
        run: dotnet nuget push csharp/src/tickcatcher/bin/Release/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
